<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>Local Businesses</title>
</head>
<body>
    <!-- Navbar section -->
    <nav class="absolute right-0 left-0 z-10 text-white">
        <div class="w-9/12 mx-auto py-5 flex justify-between items-center font-comf">
            <div>
                <a href="#" class="text-lg"> Local Businesses</a>
            </div>
            <div>
                <button class="py-2 px-4 rounded-md border border-amber-500 bg-transparent hover:text-white hover:bg-amber-500 transition-all text-amber-500">
                    Add Business
                </button>
            </div>
            <div class="space-x-4">
                <button class="text-lg">Sign In</button>
                <button class="text-lg">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section  --> 
    <div class="relative h-screen">
        <img src="./assets//images//hero//hero_4.jpg" alt="" class="h-full w-full object-cover">
        <div class="absolute inset-0 bg-black/50"></div>
        <div class="absolute inset-0 h-full w-full">
            <div class="flex min-h-full w-full items-center justify-center">
                <div class="space-y-6"> 
                    <div class="text-white text-center ">
                        <p class="text-4xl capitalize font-bold mb-4 font-comf">Discover places that people over</p>
                        <p class="text-lg">We will help you to find the best places in your locality</p>
                     </div>
                    <div class="flex gap-5">
                        <div>
                            <input type="text" placeholder="Location" class="rounded-md w-80 bg-white text-gray-600 py-3 px-4 focus:outline-none">
                        </div>
                        <div>
                            <input type="text" placeholder="I'm Looking for...." class="rounded-md w-80 bg-white text-gray-600 py-3 px-4 focus:outline-none">
                        </div>
                        <div>
                            <button class="rounded-md py-2.5 px-6 bg-amber-500 text-lg text-white hover:bg-amber-600">
                                <span class="material-icons align-middle">
                                    search
                                    </span>
                                Search
                            </button>
                        </div>
                    </div>
                    <div>
                        <ul class="flex gap-5 justify-center text-sm text-white">
                            <li class="capitalize">
                                <a href="#" class="hover:text-amber-500">
                                    <span class="material-icons align-middle hidden md:inline-flex">
                                        restaurant_menu
                                        </span>
                                Restaurants
                                </a>
                            </li>
                            <li class="capitalize">
                                <a href="#" class="hover:text-amber-500">
                                    <span class="material-icons align-middle hidden md:inline-flex">
                                        local_cafe
                                        </span>
                                Cafe
                                </a>
                            </li>
                            <li class="capitalize">
                                <a href="#" class="hover:text-amber-500">
                                    <span class="material-icons align-middle hidden md:inline-flex">
                                        fitness_center
                                        </span>
                                Gym
                                </a>
                            </li>
                            <li class="capitalize">
                                <a href="#" class="hover:text-amber-500">
                                    <span class="material-icons align-middle hidden md:inline-flex">
                                        medication
                                        </span>
                                Hospital
                                </a>
                            </li>
                            <li class="capitalize">
                                <a href="#" class="hover:text-amber-500">
                                    <span class="material-icons align-middle hidden md:inline-flex">
                                        school
                                        </span>
                                School
                                </a>
                            </li>
                            <li class="capitalize">
                                <a href="#" class="hover:text-amber-500">
                                    <span class="material-icons align-middle hidden md:inline-flex">
                                        shopping_cart
                                        </span>
                               Shopping Mall
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  -->
</body>
</html>
